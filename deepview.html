
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Branch Link Window.Open Test</title>

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        padding: 20px;
        font-size: 18px;
      }

      h2 {
        font-size: 22px;
        margin-top: 40px;
      }

      button {
        font-size: 20px;
        padding: 14px 24px;
        border-radius: 10px;
        border: 1px solid #ccc;
        background: #f2f2f2;
        display: block;
        width: 100%;
        margin-top: 10px;
      }
    </style>

    <script>
      const branchURL =
        "https://monster-factory.app.link/2bLXeBlqNYb";

      function open1Tab() {
        window.open(branchURL, "_self");
      }

      function openTab2() {
        window.open(branchURL, "_blank");
      }

      function openTab3() {
        window.open(branchURL);
      }
    </script>
  </head>

  <body>
    <h1>window.open Test</h1>

    <!-- same tab -->
    <h2>① window.open("_self")</h2>
    <button onclick="open1Tab()">
      Open Branch Link
      (https://monster-factory.app.link/2bLXeBlqNYb)
    </button>

    <!-- new tab -->
    <h2>② window.open("_blank")</h2>
    <button onclick="openTab2()">
      Open Branch Link
      (https://monster-factory.app.link/2bLXeBlqNYb)
    </button>

    <!-- new tab -->
    <h2>② window.open(指定なし)</h2>
    <button onclick="openTab3()">
      Open Branch Link
      (https://monster-factory.app.link/2bLXeBlqNYb)
    </button>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Tooltip Demo</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Set a transparent background and center the content */
        body {
            background-color: transparent;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        /* Custom styles for the blue popover */
        :root {
            --bs-popover-bg: #0d6efd;
            --bs-popover-border-color: #0a58ca;
            --bs-popover-header-bg: #0d6efd; /* Unified to blue */
            --bs-popover-header-color: #0d6efd;
            --bs-popover-body-color: #0d6efd;
            --bs-popover-arrow-border: var(--bs-popover-border-color);
        }

        .popover {
            box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .15);
        }

        .popover-header {
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* A small, invisible element to anchor the popover to */
        #tooltip-anchor {
            width: 1px;
            height: 1px;
        }
    </style>
</head>
<body>

<!-- 1. The invisible anchor element for our popover -->
<div id="tooltip-anchor"></div>

<!-- 2. The HTML content for the popover, hidden by default -->
<div id="popover-content" class="d-none">
    <div class="d-flex align-items-center">
        <div class="flex-shrink-0 me-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
            </svg>
        </div>
        <div class="flex-grow-1">
            Save on every item.
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle (includes Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // 3. JavaScript to initialize and show the popover once the page loads
    document.addEventListener('DOMContentLoaded', function () {
        const anchor = document.getElementById('tooltip-anchor');
        const content = document.getElementById('popover-content').innerHTML;

        const popover = new bootstrap.Popover(anchor, {
            title: 'Daily discounted items!',
            content: content,
            html: true,
            placement: 'bottom-start', // Positions arrow on bottom-left
            trigger: 'manual' // We will show it manually
        });

        // Show the popover as soon as it's initialized
        popover.show();
    });
</script>

</body>
</html>
